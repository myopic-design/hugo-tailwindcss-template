baseURL = "https://myopic.design/hugo-tailwindcss-template/"
languageCode = "en-us"
title = "Myopic Design â€” Hugo & Tailwind CSS Template"

enableGitInfo = true
enableRobotsTXT = true
ignoreFiles = ["README.md", "LICENSE"]
sectionPagesMenu = "main"

[params]
description = "A Hugo & Tailwind CSS starter template to hit the ground running"

[[params.csp]]
directive = "upgrade-insecure-requests"
values = []
[[params.csp]]
directive = "default-src"
values = ["'none'"]
[[params.csp]]
directive = "connect-src"
values = ["'self'"]
[[params.csp]]
directive = "img-src"
values = ["'self'"]
[[params.csp]]
directive = "manifest-src"
values = ["'self'"]
[[params.csp]]
directive = "script-src"
values = ["'self'"]
[[params.csp]]
directive = "style-src"
values = ["'self'"]

[build]
writeStats = true

[imaging]
hint = 'icon'
quality = 75

[markup.highlight]
noClasses = false

[markup.goldmark.parser]
wrapStandAloneImageWithinParagraph = false

[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest", "json"]

[outputFormats.manifest]
mediaType = "application/manifest+json"
baseName = "manifest"
isPlainText = true
rel = "manifest"

[outputFormats.rss]
baseName = "rss"

[outputs]
home = ["html", "manifest", "rss"]
page = ["html"]
section = ["html"]
taxonomy = ["html"]
term = ["html"]

[taxonomies]
tag = "tags"
