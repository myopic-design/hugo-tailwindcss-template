name: Deploy

on:
  push:
    branches: $default-branch
  workflow_call:

permissions:
  pages: write
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/build.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Pages artifact
        id: deployment
        uses: actions/deploy-pages@v1
